<div class="d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center justify-content-end">
    <div class="">
      Movie app
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end">
    <div>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="themeSelection()">
        <!-- <mat-icon>bedtime</mat-icon> -->
        <span class="material-icons font-15px">
          bedtime
        </span>
      </mat-slide-toggle>
    </div>
    <div class="ml-3" *ngIf="ifUserLoggedIn()">
      <a [matMenuTriggerFor]="menu" class="font-13px d-flex align-items-center text-secondary cursor-pointer">
        <span> {{'Test user'}} </span>
        <span class="material-icons">
          arrow_drop_down
        </span>
      </a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item (click)="logout()">
          <!-- <mat-icon>dialpad</mat-icon> -->
          <span class="font-wt-600 text-secondary">Logout</span>
        </a>
      </mat-menu>
    </div>
  </div>
</div>
