<div class="modal-header">

  <div class="text-truncate">
    Error
  </div>
  <div>
    <img height="23" class="cursor-pointer" (click)="onNoClick()" src="assets/images/close-btn.svg" alt="">
  </div>

</div>

<div class="modal-body">
  <div class="d-flex flex-column align-items-center justify-contents-between">

    <div>
      <img class="img-square-m" src="assets/images/error-img.gif" alt="">
    </div>

    <div class="font-20px font-wt-600 mt-3 mb-2">
      The request failed!
    </div>

    <div class="font-13px text-break max-ht-50px">
      {{errorDetails.message}}
    </div>

  </div>
</div>

<div class="modal-footer">

  <div class="d-flex align-items-center">
    <button class="btn btn-primary btn-lg" (click)="refresh()">
      Refresh
    </button>
    <a class="ml-3 h-4 cursor-pointer" (click)="onNoClick()">
      Cancel
    </a>
  </div>

</div>
